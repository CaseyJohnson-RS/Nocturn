services:
  postgres:
    profiles: ["infra", "app"]
    image: postgres:15
    restart: always
    env_file:
      - ${PG_ENV_FILE:-infra/postgres/.env.db.example}
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_admin"]
      interval: 5s
      timeout: 3s
      retries: 10
  
  auth:
    profiles: ["auth", "app"]
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ${AUTH_ENV_FILE:-services/auth/.env.example}
    ports:
      - "${AUTH_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  auth_data:

networks:
  default:
    driver: bridge